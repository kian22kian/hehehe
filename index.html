<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste and Copy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #4a90e2;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Paste and Copy</h2>
        <textarea id="inputText" rows="4" placeholder="Paste your text here..."></textarea>
        <br><br>
        <button onclick="pasteAndCopy()">Paste & Copy</button>
        <p id="output"></p>
    </div>

    <script>
        function pasteAndCopy() {
            navigator.clipboard.readText().then(text => {
                document.getElementById("inputText").value = text;

                const regex = /```([^:]+):([^|]+) \| .*/;
                const match = text.match(regex);

                if (match) {
                    let user = match[1].trim();
                    let pass = match[2].trim();

                    // Remove any backticks from pass and user
                    user = user.replace(/```/g, '').trim();
                    pass = pass.replace(/```/g, '').trim();

                    // Copy the password to the clipboard first
                    navigator.clipboard.writeText(pass).then(() => {
                        document.getElementById("output").innerText = `Password copied to clipboard: ${pass}`;

                        // Then copy the username to the clipboard
                        setTimeout(() => {
                            navigator.clipboard.writeText(user).then(() => {
                                document.getElementById("output").innerText += `\nUsername copied to clipboard: ${user}`;

                                // Redirect to Roblox login page
                                setTimeout(() => {
                                    window.location.href = "https://www.roblox.com/login"; // Navigate to Roblox login page
                                }, 500);
                            }).catch(err => {
                                document.getElementById("output").innerText += '\nFailed to copy username: ' + err;
                            });
                        }, 500); // 500ms delay to ensure clipboard is updated sequentially
                    }).catch(err => {
                        document.getElementById("output").innerText = 'Failed to copy password: ' + err;
                    });

                } else {
                    document.getElementById("output").innerText = "No match found. Please check the input format.";
                }
            }).catch(err => {
                document.getElementById("output").innerText = 'Failed to paste: ' + err;
            });
        }
    </script>
</body>
</html>
